<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Bate-Papo UOL</title>
</head>
<body>
    <section class="entrada">
        <img class="logo" src="assets/imagens/batepapouol.png" alt="logo-bate-papo-uol">
        <input type="text" class="inputUsuario" placeholder="Digite seu nome" data-identifier="enter-name" autofocus>
        <button class="botaoEntrar" onclick="entrarNoBatePapo()" id="submitName" data-identifier="start">Entrar</button>
        <img class="imagemEntrando hide" src="assets/imagens/entrando.png" alt="entrando">
    </section>
    <header class="topo hide">
        <nav>
            <img src="assets/imagens/batepapouol.png" alt="logo-bate-papo-uol">
            <ion-icon name="people" onclick="appear()"></ion-icon>
        </nav>
    </header>
    <main class="container hide">
        <section></section>
    </section>
    </main>
    <aside class="containerAsside">
        <div class="sair" onclick="appear()"></div>
        <nav class="participantesAtivos">
            <section class="containerInternoAsside">
                <h2>Escolha um contato para enviar mensagem:</h2>
                <div class="participante" onclick="mudarUsuario(this)" data-identifier="participant"><span><ion-icon name="people"></ion-icon><p>Todos</p></span><ion-icon name="checkmark-outline" class="checked usuario"></div></div>
                <section></section>
                <h2>Escolha a visibilidade:</h2>
                <div class="visibilidade" onclick="mudarPrivacidade(this)" data-identifier="visibility"><span><ion-icon name="lock-open"></ion-icon><p>PÃºblico</p></span><ion-icon name="checkmark-outline" class="checked privacidade"></ion-icon></div>
                <div class="visibilidade" onclick="mudarPrivacidade(this)" data-identifier="visibility"><span><ion-icon name="lock-open"></ion-icon><p>Reservadamente</p></span><ion-icon name="checkmark-outline" class="checked privacidade"></ion-icon></div>
            </section>
        </nav>
    </aside>
    <footer class="rodape hide">
        <div>
            <input type="text" id="inputMensagem" class="inputMensagem" placeholder="Escreva aqui...">
            <ion-icon name="paper-plane-outline" onclick="enviarMensagem()" data-identifier="send-message" id="submitMessage" data-identifier="send-message"></ion-icon>
        </div>
    </footer>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="assets/scripts/scripts.js"></script>
</body>
</html>
