<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Bate-Papo UOL</title>
</head>
<body>
    <section class="entrada">
        <img src="assets/imagens/batepapouol.png" alt="logo-bate-papo-uol">
        <input type="text" class="inputUsuario" placeholder="Digite seu nome">
        <button class="botaoEntrar" onclick="entrarNoBatePapo()" id="submitName">Entrar</button>
        <figure class="imagemEntrando hide">
            <img src="assets/imagens/entrando.png" alt="entrando">
        </figure>
    </section>
    <header class="topo hide">
        <nav>
            <figure>
                <img src="assets/imagens/batepapouol.png" alt="logo-bate-papo-uol">
            </figure>
            <ion-icon name="people"></ion-icon>
        </nav>
    </header>
    <main class="container hide">
        <section>
            
        </section>
    </main>
    <footer class="rodape hide">
        <div>
            <input type="text" id="inputMensagem" class="inputMensagem" placeholder="Escreva aqui...">
            <ion-icon name="paper-plane-outline" onclick="enviarMensagem()" data-identifier="send-message" id="submitMessage"></ion-icon>
        </div>
    </footer>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="assets/scripts/scripts.js"></script>
</body>
</html>
